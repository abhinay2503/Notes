# netlify.toml

[build]
  # The folder containing your package.json
  base    = "OneDrive/Desktop/all folder/react/todoAppusingallcompo/todoapp"
  # The folder where Vite outputs the built site
  publish = "dist"
  # Build command for Vite
  command = "npm run build"

# Redirect all routes to index.html (for React Router SPA)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
